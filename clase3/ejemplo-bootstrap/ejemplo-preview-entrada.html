<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>
    Ejemplo Preview Entrada
  </title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/regular.css" integrity="sha384-EWu6DiBz01XlR6XGsVuabDMbDN6RT8cwNoY+3tIH+6pUCfaNldJYJQfQlbEIWLyA" crossorigin="anonymous">



  <style>

    * {
      outline: 1px solid grey;
    }

    html {
      /* fz16 */
      font-size: 16px;
    }

    img {
      max-width: 100%;
      min-height: 6rem
    }

  </style>

</head>
<body>



  <!-- section#entradas.container -->
  <section id="entradas" class="container">

    <div class="row">

      <!-- article.entrada -->
      <article class="entrada col-12 col-md-6 col-lg-4">

        <!-- .imagen[image-frame]>img[src=http://unsplash.it/400/300] -->
        <div class="imagen" image-frame>
          <img src="http://unsplash.it/400/300" alt="">
        </div>

        <header>

          <!-- .titulo.row>h5>lorem8 -->
          <div class="titulo row">
            <h5 class="col">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</h5>
          </div>

          <!-- .info-autor-fecha.row -->
          <div class="info-autor-fecha row">
            <!-- .autor.col-7 -->
            <div class="autor col-7">
              Publicado por:
              <!-- a -->
              <a href="#">
                Nombre Autor
              </a>
            </div>

            <!-- .fecha.col-5 -->
            <div class="fecha col-5 text-right">
              17 / 7 / 17
            </div>

          </div>


        </header>

        <!-- section.contenido-link.row -->
        <section class="contenido-link row align-items-center">

          <!-- section.contenido.col-7 -->
          <section class="contenido col-7">
            <!-- p -->
            <p>
              <!-- lorem10 -->
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Optio, natus.
            </p>
          </section>

          <!-- .link.col-5 -->
          <div class="link col-5 text-center align-items-center">
            <!-- a.btn.btn-primary{Enlace} -->
            <a href="" class="btn btn-primary">Enlace</a>
          </div>

        </section>

        <!-- footer.row -->
        <footer class="row">
          <!-- a.col-4.btn.btn-primary>i.fa.fa-heart+div.text-center{Etiqueta} -->
          <a href="#" class="col-4 btn btn-success">
            <i class="fa fa-heart"></i>
            <div class="text-center">
              Etiqueta
            </div>
          </a>
          <a href="#" class="col-4 btn btn-warning">
            <i class="fa fa-heart"></i>
            <div class="text-center">
              Etiqueta
            </div>
          </a>
          <a href="#" class="col-4 btn btn-danger">
            <i class="fa fa-heart"></i>
            <div class="text-center">
              Etiqueta
            </div>
          </a>

        </footer>

      </article>

    </div>

  </section>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>


</body>
</html>
